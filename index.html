<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>CALCULATOR</title>
</head>

<body>

    <div class="container">
        <div class="display">
            <input type="text" id="display" readonly>
        </div>

        <div class="line"></div>

        <div class="container-buttons" >

            <!-- First Row -->
            <div>
                <!-- ac button -->
                <div class="button">
                    <button class="btn" id="ac"><span></span>
                        <p data-start="good luck!" data-text="All Clear" data-title="AC"></p>
                    </button>
                </div>

                <!-- C -->
                <div class="button">
                    <button class="btn" id="c"><span></span>
                        <p data-start="good luck!" data-text="Clear" data-title="C"></p>
                    </button>
                </div>

                <!-- % -->
                <div class="button">
                    <button class="btn" id="%"><span></span>
                        <p data-start="good luck!" data-text="Percentage" data-title="%"></p>
                    </button>
                </div>

                <!-- รท -->
                <div class="button">
                    <button class="btn" id="/"><span></span>
                        <p data-start="good luck!" data-text="Division" data-title="รท"></p>
                    </button>
                </div>
            </div>

            <!-- Second Row -->
            <div>
                <!-- 7 -->
                <div class="button">
                    <button class="btn" id="7"><span></span>
                        <p data-start="good luck!" data-text="Seven" data-title="7"></p>
                    </button>
                </div>

                <!-- 8 -->
                <div class="button">
                    <button class="btn" id="8"><span></span>
                        <p data-start="good luck!" data-text="Eight" data-title="8"></p>
                    </button>
                </div>

                <!-- 9 -->
                <div class="button">
                    <button class="btn" id="9"><span></span>
                        <p data-start="good luck!" data-text="Nine" data-title="9"></p>
                    </button>
                </div>

                <!-- x -->
                <div class="button">
                    <button class="btn" id="*"><span></span>
                        <p data-start="good luck!" data-text="Multipication" data-title="ร"></p>
                    </button>
                </div>
            </div>

            <!-- Third Row -->
            <div>
                <!-- 4 -->
                <div class="button">
                    <button class="btn" id="4"><span></span>
                        <p data-start="good luck!" data-text="Four" data-title="4"></p>
                    </button>
                </div>

                <!-- 5 -->
                <div class="button">
                    <button class="btn" id="5"><span></span>
                        <p data-start="good luck!" data-text="Five" data-title="5"></p>
                    </button>
                </div>

                <!-- 6 -->
                <div class="button">
                    <button class="btn" id="6"><span></span>
                        <p data-start="good luck!" data-text="Six" data-title="6"></p>
                    </button>
                </div>

                <!-- - -->
                <div class="button" id="-">
                    <button class="btn"><span></span>
                        <p data-start="good luck!" data-text="Substract" data-title="-"></p>
                    </button>
                </div>
            </div>

            <!-- Forth Row -->
            <div>
                <!-- 1 -->
                <div class="button">
                    <button class="btn" id="1"><span></span>
                        <p data-start="good luck!" data-text="One" data-title="1"></p>
                    </button>
                </div>

                <!-- 2 -->
                <div class="button">
                    <button class="btn" id="2"><span></span>
                        <p data-start="good luck!" data-text="Two" data-title="2"></p>
                    </button>
                </div>

                <!-- 3 -->
                <div class="button">
                    <button class="btn" id="3"><span></span>
                        <p data-start="good luck!" data-text="Three" data-title="3"></p>
                    </button>
                </div>

                <!-- + -->
                <div class="button">
                    <button class="btn" id="+"><span></span>
                        <p data-start="good luck!" data-text="Sum" data-title="+"></p>
                    </button>
                </div>
            </div>

            <!-- Fifth Row -->
            <div>
                <!-- 00 -->
                <div class="button">
                    <button class="btn" id="00"><span></span>
                        <p data-start="good luck!" data-text="00" data-title="00"></p>
                    </button>
                </div>

                <!-- 0 -->
                <div class="button">
                    <button class="btn" id="0"><span></span>
                        <p data-start="good luck!" data-text="Zero" data-title="0"></p>
                    </button>
                </div>

                <!-- . -->
                <div class="button">
                    <button class="btn" id="."><span></span>
                        <p data-start="good luck!" data-text="Point" data-title="."></p>
                    </button>
                </div>

                <!-- Total -->
                <div class="button">
                    <button class="btn" id="="><span></span>
                        <p data-start="good luck!" data-text="Total" data-title="="></p>
                    </button>
                </div>
            </div>


        </div>


    </div>



    <script src="/script.js"></script>

</body>

</html>
